{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-3">

            {% for product in all_products %}

                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">{{ product.name}}</h5>
                    <p class="card-text">{{ product.price }}</p>
                    <a href="#" class="btn btn-primary">View</a>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
</div>

{% endblock body %}
